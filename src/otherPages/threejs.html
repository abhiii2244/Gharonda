<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vr</title>
    
     <link rel="shortcut icon" href="../images/icons/Logo/fabricon@4x.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
      <div class="cursorDiv">
        <div class="cursor">
          <span class="cursorLabel"></span>
          </div>
          </div>
            <div class="threejsCanvas">
                <nav>
                  <div class="logo">
                    <img src="../images/icons/Logo/gcolortxtlogo@.png" alt="">
                  </div>
                  <div class="selectObject"><i class='bx  bxs-thread-roll'  ></i> </i></div>
                </nav>
              <div class="bottom">
                <i class='bx  bxs-mouse'></i> 
                <p> <span>Scroll To View</span> 
                <span>Move Mouse</span> 
                </p>
              </div>

              <div class="sphereInfo">
                <div class="sphere"></div>
                <span>Click sphere to customize</span>
              </div>
       
              <div class="selectModel">
                <div class="selectModelheading">
                  <h2>Select Object To Customize</h2>
                </div>
                <ul class="navlinks">
                  <li>Single Couch</li>
                  <li>Sofa</li>
                  <li>Pool Table</li>
                </ul>
                <div id="socialMediaIcons">
                  <ul>
                    <li><i class="bi bi-facebook"></i></li>
                    <li><i class="bi bi-instagram"></i></li>
                    <li><i class="bi bi-whatsapp"></i></li>
                    <li><i class="bi bi-twitter-x"></i></li>
                  </ul>
                </div>
              </div>

              <div class="texture-panel">
              </div>
            <canvas></canvas>
            </div>
    
    </div>

    <script type="module" src="../js/threejs.js"></script>
    <script type="module" src="../js/threejsfn.js"></script>
</body>
</html>
